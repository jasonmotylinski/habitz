<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitz</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1117;
            color: #e8eaf0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.5rem; }
        .subtitle { color: #8b8fa8; margin-bottom: 3rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 860px;
        }
        .card {
            background: #1a1d27;
            border: 1px solid #2a2d3a;
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.15s, transform 0.15s;
        }
        .card:hover { border-color: #4a6cf7; transform: translateY(-2px); }
        .card-icon { font-size: 2rem; margin-bottom: 0.75rem; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.25rem; }
        .card-desc { font-size: 0.875rem; color: #8b8fa8; }
    </style>
</head>

</html>
