<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#F8F5F0" rx="45"/>

  <!-- Plate circle -->
  <circle cx="96" cy="96" r="75" fill="none" stroke="#87A878" stroke-width="8"/>

  <!-- Fork on left -->
  <g transform="translate(50, 60)">
    <!-- Handle -->
    <rect x="5" y="35" width="8" height="40" fill="#E07A5F" rx="4"/>
    <!-- Prongs -->
    <rect x="0" y="0" width="6" height="35" fill="#E07A5F" rx="3"/>
    <rect x="10" y="0" width="6" height="35" fill="#E07A5F" rx="3"/>
    <rect x="20" y="0" width="6" height="35" fill="#E07A5F" rx="3"/>
    <!-- Connector -->
    <rect x="0" y="32" width="26" height="6" fill="#E07A5F" rx="3"/>
  </g>

  <!-- Leaf accent (farmers market theme) -->
  <g transform="translate(110, 65)">
    <path d="M 15 0 Q 25 5 25 15 Q 25 25 15 30 Q 5 25 5 15 Q 5 5 15 0" fill="#F4A261" stroke="#87A878" stroke-width="2"/>
    <!-- Leaf vein -->
    <path d="M 15 0 Q 15 15 15 30" stroke="#87A878" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Accent dots (warm, playful) -->
  <circle cx="80" cy="130" r="4" fill="#F4A261" opacity="0.7"/>
  <circle cx="120" cy="125" r="3.5" fill="#E07A5F" opacity="0.7"/>
</svg>