<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f1117">
    <meta name="description" content="Simple workout tracking app. Plan programs, log sets, track progress.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workouts">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>{% block title %}Workout Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="/static/shared/habitz.css">
</head>
<body>
    {% block body %}
    <nav class="navbar">
        <div class="nav-inner">
            <div style="display:flex;align-items:center;gap:4px;">
            <div class="app-switcher" id="appSwitcher">
                <button class="app-switcher-btn" id="appSwitcherBtn" aria-label="Switch app" aria-expanded="false" type="button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="none" aria-hidden="true"><rect x="3" y="3" width="8" height="8" rx="1.5"/><rect x="13" y="3" width="8" height="8" rx="1.5"/><rect x="3" y="13" width="8" height="8" rx="1.5"/><rect x="13" y="13" width="8" height="8" rx="1.5"/></svg>
                </button>
                <div class="app-switcher-menu" role="menu">
                    <div class="app-switcher-grid">
                        <a href="/meals/" class="app-tile" role="menuitem" title="Meal Planner">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3zm0 0v7"/></svg>
                            <span>Meals</span>
                        </a>
                        <a href="/workouts/" class="app-tile app-tile-current" role="menuitem" title="Workout Tracker">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="1" y="10" width="4" height="4" rx="1"/><rect x="19" y="10" width="4" height="4" rx="1"/><rect x="5" y="7" width="2" height="10" rx="1"/><rect x="17" y="7" width="2" height="10" rx="1"/><line x1="7" y1="12" x2="17" y2="12"/></svg>
                            <span>Workouts</span>
                        </a>
                        <a href="/calories/" class="app-tile" role="menuitem" title="Calorie Tracker">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="4 6"/><circle cx="12" cy="12" r="4" fill="currentColor" opacity="0.5"/></svg>
                            <span>Calories</span>
                        </a>
                        <a href="/fasting/" class="app-tile" role="menuitem" title="Fasting Tracker">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            <span>Fasting</span>
                        </a>
                    </div>
                    <div class="app-switcher-footer">
                        <a href="/" class="app-switcher-home" role="menuitem">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                            Habitz home
                        </a>
                    </div>
                </div>
            </div>
            <a href="{{ url_for('views.home') }}" class="nav-brand">
                <span class="nav-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="1" y="10" width="4" height="4" rx="1"/><rect x="19" y="10" width="4" height="4" rx="1"/><rect x="5" y="7" width="2" height="10" rx="1"/><rect x="17" y="7" width="2" height="10" rx="1"/><line x1="7" y1="12" x2="17" y2="12"/>
                    </svg>
                </span>
                <span class="nav-title">workout</span>
            </a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('views.home') }}" class="nav-link {% if request.endpoint == 'views.home' %}active{% endif %}" title="Home">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span class="nav-label">Home</span>
                </a>
                <a href="{{ url_for('views.programs') }}" class="nav-link {% if request.endpoint and request.endpoint.startswith('views.program') %}active{% endif %}" title="Programs">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                    <span class="nav-label">Programs</span>
                </a>
                <a href="{{ url_for('views.history') }}" class="nav-link {% if request.endpoint == 'views.history' %}active{% endif %}" title="History">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    <span class="nav-label">History</span>
                </a>
                <a href="/logout" class="nav-link nav-logout" title="Log out">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span class="nav-label">Log out</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% endblock %}

    <script>window.SCRIPT_ROOT = "{{ request.script_root }}";</script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="/static/shared/habitz.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}').catch(() => {
                // Service worker registration failed, app still works
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
